<script>
$(".letter").each(function (index) {
   $(this).css("animation-delay", "0."+index+"s");
});
    
var menuPos = 260;
$('html').on ('mousewheel', function (e) {
    var delta = e.originalEvent.wheelDelta;
    var y = $('.scrollable').offset({top: y});
    
    if (delta > 0) {
        if(menuPos != -20){
            $('.scrollable').css("top", (menuPos - 140 + "px"));
            menuPos -= 140;
        }
    } else if (delta < 0) {
        if(menuPos != 260){
            $('.scrollable').css("top", (menuPos + 140 + "px"));
            menuPos += 140;
        }
    }
});
</script>
